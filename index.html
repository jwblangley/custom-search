<html>
  <head>
    <script src="search_redirect.js" type="module"></script>
    <script src="config.js" type="module"></script>
  </head>
  <body>
    <h1>Welcome</h1>
    <h2>This is the debug screen for custom-search</h2>
    <p>
      If you are here unintentionally, check that the <code>debug</code> config
      option is not <code>true</code>.
    </p>

    <div id="debug-content">
      <h2>Debug Details</h2>
      <h3>Input</h3>
      <table id="debug-table"></table>
      <h3>Output</h3>
      <a id="output" target="_blank"></a>
      <h3>Fallback</h3>
      <code id="fallback"></code>
      <h3>Configuration</h3>
      <code id="config"></code>
    </div>
  </body>
</html>
